<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ginH{
        color: red;
    }
</style>
<body>
    
    <div id ="error-container"></div>
    
    <script>
        // Function to fetch the error message from the server
        function fetchErrorMessage() {
            fetch('/your-endpoint')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        // Extract the error message
                        const errorMessage = data.error.replace(/^"|"$/g, '');
                        
                        // Display the error message
                        const errorContainer = document.getElementById('error-container');
                        errorContainer.innerText = errorMessage;
                        errorContainer.classList.add('error-message');
                    }
                })
                .catch(error => {
                    console.error('Error fetching the error message:', error);
                });
        }

        // Call the function to fetch the error message when the page loads
        window.onload = fetchErrorMessage;
    </script>
    
    <div><p>This is HTML</p></div>

</body>
</html>
